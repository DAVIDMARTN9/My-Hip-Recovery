        content: {
            en: `<p>Since the beginning of 2025, my main goal has been to get into the <strong>best possible shape for the operation</strong>. Thanks to the excellent advice and personal success of my brother <strong>Carlos</strong>, who served as a great example, I was motivated to significantly improve my diet. I managed to <strong>lose 6 kg (from 73 kg to 67 kg)</strong> in just a few weeks. I also dedicated much more time to strengthening my <strong>glutes and quadriceps</strong>, and maintained good <strong>cardio fitness</strong> through my Zwift sessions. The only thing not fully recommended was playing Padel, but I returned to it anyway! I enjoyed many matches in Cambridge and met some fantastic people along the way. My hip was a bit limiting, so I'm hoping to get back to the sport in even better shape in 2026.</p><p>Today was all about getting my body ready for the big day. I started with a <strong>gym session</strong>, focusing on reinforcing the strength in my lower body, especially my glutes and quadriceps. After that, I added a dedicated <strong>stretching session</strong> to ensure my muscles were in optimal shape for the surgery.</p><p>In the middle of the day, I did a 30-minute <strong>bike session</strong> on my home trainer. This was the last planned exercise before the surgery, and I definitely made the most of it.</p><p>A crucial part of the preparation was the <strong>pre-op drinks</strong>. I had drunk four bottles that evening on <strong>May 26th</strong>, and had stopped eating at 9:00 PM as requested. I could only drink water until one hour before admission, so before 6:00 AM. I also had to drink two more bottles of the pre-op solution before 6:00 AM, which I managed at 5:00 AM.</p><p>The evening was dedicated to practical preparations. I packed a bag with all everything I'd need for the hospital ‚Äì clothes, my <strong>phone and other gadgets</strong>, a few snacks, and some fruit to make sure I'd be well-fed. My goal was to get an early ni
