        { name: { en: "2. Mini squat with support", es: "2. Mini sentadilla con apoyo" }, desc: { en: "Stand and take support if needed. Squat down to a semi-squat position and at the same time move your pelvis slightly backwards, pushing your bottom back. Keep your back straight & keep heels in contact with the ground at all times. Straighten your hips and slowly return to the starting position, trying to tighten your buttock muscles.", es: "Ponte de pie y busca un apoyo si lo necesitas. Baja como si fueras a sentarte a medias, y al mismo tiempo echa la pelvis un poquito hacia atrás, sacando el culete. Mantén la espalda recta y los talones pegados al suelo. Estira las caderas y sube despacio, intentando apretar los glúteos. ¡A darle caña a esos músculos!" } },
        { name: { en: "3. Active knee flexion in standing", es: "3. Flexión activa de rodilla de pie" }, desc: { en: "Stand tall and take support if needed. Transfere weight onto unaffected leg. Bend your knee on the operated leg and take the heel towards your buttocks as far as you can tolerate. Keep both thighs parallel, try not to arch your back or bring your knee forwards. Hold for 5 seconds. Return to the starting position.", es: "Párese erguido y apóyese si es necesario. Transfiera el peso a la pierna no afectada. Doble la rodilla de la pierna operada y lleve el talón hacia los glúteos tan lejos como pueda tolerar. Mantenga ambos muslos paralelos, intente no arquear la espalda ni adelantar la rodilla. Mantenga durante 5 segundos. Vuelva a la posición inicial." } },
        { name: { en: "4. Hip abduction in standing", es: "4. Abducción de cadera de pie" }, desc: { en: "Stand tall and take support if needed. Lift your affected leg sideways and outwards as far as is comfortable, keeping your knee straight. Then bring it back down, keeping your trunk straight throughout the exercise.", es: "Párese erguido y apóyese si es necesario. Ponga su peso sobre la pierna no afectada. Levante la pierna afectada hacia los lados y hacia afuera tan lejos como le resulte cómodo, manteniendo la rodilla recta. Luego bájela, manteniendo el tronco recto durante todo el ejercicio." } },
        { name: { en: "5. Standing hip flexion", es: "5. Flexión de cadera de pie" }, desc: { en: "Stand straight, holding onto a support. Transfer weight onto unaffected leg. Bend the hip and lift the knee of the operated leg up as far as you cannot above 90 degrees. Hold for a moment & then bring slowly back down.", es: "Párese recto, sujetándose a un apoyo. Transferir peso a la pierna no afectada. Doble la cadera y levante la rodilla de la pierna operada tan alto como pueda, sin superar los 90 grados. Mantenga un momento y luego baje lentamente." } },
        { name: { en: "6. Hip extension in standing", es: "6. Extensión de cadera de pie" }, desc: { en: "Stand tall holding onto a support. Transfer weight on to unaffected leg. Tighten the buttocks on the operated side and bring the leg slowly backwards, trying to keep your knee straight. Try to stay standing upright and not to lean forwards. Slowly return to start position.", es: "Párese erguido, sujetándose a un apoyo. Transfiera el peso a la pierna no afectada. Tense los glúteos del lado operado y lleve la pierna lentamente hacia atrás, intentando mantener la rodilla recta. Try to stay standing upright and not to lean forwards. Slowly return to start position." } },
        { name: { en: "7. Abdominal exercises", es: "7. Ejercicios abdominales" }, desc: { en: "Gentle abdominal exercises to activate the core without strain, focusing on the front and superior regions.", es: "Ejercicios abdominales suaves para activar el core sin forzar, centrándose en las regiones frontal y superior." } },

        { name: { en: "2. Hamstring Stretches", es: "2. Estiramientos de Isquiotibiales" }, desc: { en: "Slow and controlled stretches to release tension in the back of the legs.", es: "Estiramientos lentos y controlados para liberar tensión en la parte trasera de las piernas." } },

const diaryEntries = [
    {
        id: "day-minus-1", date: "2025-05-26",
        title: { en: "Day -1: Monday, May 26, 2025", es: "Día -1: Lunes, 26 de mayo de 2025" },
        shortTitle: { en: "Day -1", es: "Día -1" },
        metrics: { exerciseSets: 0, moveKcals: 0, exerciseMinutes: 0, standHours: 0, walkDistanceKm: 0, numExercises: 0 },
        content: {
            en: `<p>Since the beginning of 2025, my main goal has been to get into the <strong>best possible shape for the operation</strong>. Thanks to the excellent advice and personal success of my brother <strong>Carlos</strong>, who served as a great example, I was motivated to significantly improve my diet. I managed to <strong>lose 6 kg (from 73 kg to 67 kg)</strong> in just a few weeks. I also dedicated much more time to strengthening my <strong>glutes and quadriceps</strong>, and maintained good <strong>cardio fitness</strong> through my Zwift sessions. The only thing not fully recommended was playing Padel, but I returned to it anyway! I enjoyed many matches in Cambridge and met some fantastic people along the way. My hip was a bit limiting, so I'm hoping to get back to the sport in even better shape in 2026.</p><p>Today was all about getting my body ready for the big day. I started with a <strong>gym session</strong>, focusing on reinforcing the strength in my lower body, especially my glutes and quadriceps. After that, I added a dedicated <strong>stretching session</strong> to ensure my muscles were in optimal shape for the surgery.</p><p>In the middle of the day, I did a 30-minute <strong>bike session</strong> on my home trainer. This was the last planned exercise before the surgery, and I definitely made the most of it.</p><p>A crucial part of the preparation was the <strong>pre-op drinks</strong>. I had drunk four bottles that evening on <strong>May 26th</strong>, and had stopped eating at 9:00 PM as requested. I could only drink water until one hour before admission, so before 6:00 AM. I also had to drink two more bottles of the pre-op solution before 6:00 AM, which I managed at 5:00 AM.</p><p>The evening was dedicated to practical preparations. I packed a bag with all everything I'd need for the hospital – clothes, my <strong>phone and other gadgets</strong>, a few snacks, and some fruit to make sure I'd be well-fed. My goal was to get an early night's sleep so I'd be well-rested and ready for tomorrow.</p>`,
            es: `<p>Desde que empezó 2025, mi meta principal ha sido ponerme a tono, ¡en la **mejor forma posible para la operación**! Y la verdad, gracias a los consejos de mi hermano **Carlos** y a lo bien que le fue a él, me animé a darle un giro brutal a mi dieta. ¡Conseguí **bajar 6 kg (de 73 kg a 67 kg)** en solo unas pocas semanas! Además, me puse las pilas con el fortalecimiento de **glúteos y cuádriceps**, y mantuve mi **cardio a tope** con mis sesiones de Zwift. Lo único que no era muy recomendable era jugar al pádel, ¡pero no pude resistirme! Disfruté un montón de partidos en Cambridge y conocí a gente fantástica en el camino. La cadera me limitaba un poco, así que espero volver a este deporte en mejor forma en 2026.</p><p>Hoy tocaba preparar el cuerpo para el gran día. Empecé con una **sesión de gimnasio** para darle un último empujón a la fuerza de mis piernas, sobre todo glúteos y cuádriceps. Después, una buena **sesión de estiramientos** para que mis músculos estuvieran a punto para la cirugía.</p><p>A mediodía, me subí a la bici en mi rodillo para 30 minutos. Fue el último ejercicio antes de la operación, ¡y lo exprimí al máximo!</p><p>Una parte clave de la preparación fueron las **bebidas preoperatorias**. Me tomé cuatro botellas esa tarde del **26 de mayo**, y dejé de comer a las 9:00 PM, tal como me pidieron. Solo podía beber agua hasta una hora antes del ingreso, o sea, antes de las 6:00 AM. Y sí, me tocó beber otras dos botellas de esa solución antes de las 6:00 AM, ¡lo hice a las 5:00 AM!</p><p>La tarde la dediqué a los preparativos prácticos. Hice la maleta con todo lo que necesitaría en el hospital: ropa, mi **móvil y otros cacharros**, algunos snacks y fruta para no pasar hambre. Mi objetivo era acostarme temprano para estar bien descansado y listo para mañana.</p>`
        }
    },
        // Abridged for brevity. The full dataset would follow this structure.
    {
        id: "day-0", date: "2025-05-27",
        title: { en: "Day 0: Tuesday, May 27, 2025 – <span class='day0-highlight'>Surgery Day</span>", es: "Día 0: Martes, 27 de mayo de 2025 – <span class='day0-highlight'>Día de Cirugía</span>" },
        shortTitle: { en: "Day 0", es: "Día 0" },
        metrics: { exerciseSets: 0, moveKcals: 0, exerciseMinutes: 0, standHours: 0, walkDistanceKm: 0, numExercises: 0 },
        content: {
            en: `<p>Today was the day! My surgery was scheduled at the <strong>Cambridge Movement Surgery Hub in Addenbrooke's Hospital</strong>... I moved onto the surgical platform. They asked me to lie down, and once I was settled, they placed the general anesthetic <strong>cannula in my left hand</strong>. Within about 30 seconds of the <strong>sleep-inducing medication</strong> entering my system, everything went black.</p><p>My next memory is waking up in the <strong>recovery room</strong> around 3:00 PM... Still a bit groggy, I was then moved back to my original room. The sight of <strong>Eniko</strong> coming back in was a huge boost of energy and incredibly comforting.</p>`,
            es: `<p>¡Llegó el día! Mi cirugía estaba programada en el <strong>Cambridge Movement Surgery Hub del Hospital Addenbrooke's</strong>... Me trasladé a la plataforma quirúrgica. Me pidieron que me tumbara, y una vez colocado, me pusieron la **cánula de anestesia general en la mano izquierda**. En unos 30 segundos, en cuanto el **medicamento para dormir** entró en mi sistema, todo se volvió negro.</p><p>Mi siguiente recuerdo es despertar en la **sala de recuperación** sobre las 3:00 PM... Todavía un poco aturdido, me trasladaron de nuevo a mi habitación original. La vista de **Eniko** volviendo fue un gran impulso de energía e increíblemente reconfortante.</p>`

    {
        id: "day-1", date: "2025-05-28",
        title: { en: "Day 1: Wednesday, May 28, 2025 – First Day Home", es: "Día 1: Miércoles, 28 de mayo de 2025 – Primer Día en Casa" },
        shortTitle: { en: "Day 1", es: "Día 1" },
        metrics: { exerciseSets: 2, moveKcals: 361, exerciseMinutes: 10, standHours: 20, walkDistanceKm: 0, numExercises: 6 },
        content: {
            en: `<p><strong>Early Morning:</strong> Around 1:40 AM, I managed to doze off for about an hour. Later, around 3:00 AM, I woke up and needed to use the toilet again. This time, with the walking frame positioned close to the bed, I was able to stand up and walk to the bathroom by myself! I managed to go and then came back to the bed with the help of a nurse. After that, I felt much more relaxed. I watched a film for a while, and then managed to fall asleep again for about two or three hours, waking up around 5:00 or 6:00 AM. I started to feel quite hungry. My stomach was definitely asking for food, so I ate a <strong>banana</strong> and a <strong>cereal bar</strong> from my bag. This gave me some much-needed energy.</p><p><strong>Morning:</strong> Later in the morning, <strong>Dr. Malgorzata Garner</strong> came to check on me, explaining the importance of keeping the <strong>special socks</strong> on to aid blood circulation in my legs. She also talked about the wound, which was about 10 centimeters long. It has a double covering: an inner layer that will stay for two weeks and an outer layer that would be removed later that afternoon. She also explained the next steps with my GP and scheduling a follow-up appointment with <strong>Dr. Vikas Khanduja</strong>. Incredibly efficiently, I received an appointment notification on my phone for June 9th just two minutes after she left!</p>`,
            es: `<p><strong>Madrugada:</strong> Sobre la 1:40 AM, conseguí echar una cabezadita de una hora. Más tarde, sobre las 3:00 AM, me desperté y ¡otra vez al baño! Esta vez, con el andador bien cerquita de la cama, ¡pude levantarme y caminar al baño yo solito! Hice mis necesidades y volví a la cama con la ayuda de una enfermera. ¡Un gran avance!</p><p><strong>Mañana:</strong> Más tarde por la mañana, la <strong>Dra. Malgorzata Garner</strong> vino a verme. Me explicó lo importante que era mantener las <strong>medias especiales</strong> para la circulación de la sangre en las piernas. También me habló de la herida, que medía unos 10 centímetros. Tenía una doble cobertura: una capa interna que se quedaría dos semanas y una externa que me quitarían esa misma tarde. Además, me explicó los siguientes pasos con mi médico de cabecera y cómo pedir cita con el <strong>Dr. Vikas Khanduja</strong>. ¡Y lo más increíble es que recibí la notificación de la cita en mi móvil para el 9 de junio solo dos minutos después de que se fuera! ¡Qué eficiencia!</p>`
        }

        content: {
            en: `<p>On <strong>Day 26</strong>, I continued with a strong and steady routine. I completed <strong>6 sets of 15 exercises</strong>, which took around 2 hours, and added another <strong>30 minutes on the Turbo Trainer</strong>. This resulted in another day of high activity volume: **832 kilocalories**, **138 minutes of exercise**, and **13 stand hours**.</p><p>I also went for a short walk with <strong>Enikő</strong>. I'm now able to bear more weight on my leg, but the limp persists, so I used a crutch for better balance and support during the walk. The progress feels consistent, and I'm maintaining a cautious but optimistic approach, celebrating these small but significant improvements each day.</p>`,
            es: `<p>En el **Día 26**, continué con una rutina fuerte y constante. Completé **6 series de 15 ejercicios**, lo que me llevó alrededor de 2 horas, y añadí otros **30 minutos en el Turbo Trainer**. Esto resultó en otro día de alto volumen de actividad: **832 kilocalorías**, **138 minutos de ejercicio** y **13 horas de pie**.</p><p>También salí a dar un corto paseo con **Enikő**. Ahora puedo soportar más peso en la pierna, pero la cojera persiste, así que usé una muleta para tener un mejor equilibrio y apoyo durante la caminata. El progreso se siente constante, y mantengo un enfoque cauto pero optimista, celebrando cada día estas pequeñas pero significativas mejoras.</p>`

        metrics: {}, // Summaries don't have metrics
        content: {
            en: `<h3 class="text-2xl font-bold text-gray-800 mb-4">Looking Back at Week 3: Gaining Momentum and Autonomy</h3><p>Week 3 has truly been a period of accelerated progress, marked by a palpable shift towards greater independence and a deeper re-engagement with physical activity. The cautious steps of previous weeks have transformed into confident strides, allowing for more fluid movement and a return to activities that felt distant just a short while ago. This week highlighted the power of consistent daily effort and the profound impact of overcoming psychological barriers.</p>`,
            es: `<h3 class="text-2xl font-bold text-gray-800 mb-4">Mirando Atrás a la Semana 3: Ganando Impulso y Autonomía</h3><p>La Semana 3
